<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="oprosstyle.css">
    <link rel="icon" href="/favik/image(1).ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>мини опрос</h1>
        <form class="survey-form" id="survey-form">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" required>

            <label>Как вы оцениваете наш сервис?</label>
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-1">1</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">2</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">3</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">4</label>
                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">5</label>
            </div>

            <label for="feedback">Ваши замечания:</label>
            <textarea id="feedback" name="feedback" rows="4"></textarea>

            <button type="submit">Отправить</button>
        </form>

        <div id="thank-you-message" class="thank-you-message" style="display:none;">
            <h2>Спасибо за уделенное время и удачи! </h2>
        </div>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const thankYouMessage = document.getElementById('thank-you-message');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // предотвращаем отправку формы
            form.style.display = 'none'; // скрываем форму
            thankYouMessage.style.display = 'block'; // показываем сообщение благодарности
        });
        
    </script>
</body>
</html>
